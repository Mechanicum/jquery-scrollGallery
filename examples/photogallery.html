		<script type="text/javascript">
			$(document).ready(function() {
				var gal = $('#mekRaPhotoGalPageContent').scrollGallery({
					vertical: false,
					body: '#mekRaPGBody1',
					container: '#mekRaPGContainer1',
					bodyWidth: 1591,
					buttons: {
						on: true,
						leftButton: '#mekRaPGLeft1',
						rightButton: '#mekRaPGRight1'
					},
					scrollingOn: true,
					bar: {
						on: true,
						scroller: '#mekRaScroller1',
						scrollBar: '#mekRaScrollerBar1',
						scrollBarClickMoveToDirectionNotToPoint: true,
						dragToStep: false,
						scrollBarScrolling: false
					}
				});
				$('#mekRaPhotoGalPageContent').delegate('#mekRaPGBody1', 'click', function() {
					show(el_num);
				});
				$('#mekRaPhotoGalPageContent').delegate('#mekRaPGTitleA1', 'click', function() {
					show(1);
				});
				function show(num) {
					if (num > 0 && num <= 12) {
						getCenter = $('#mekRaPhotoGallery1 #mekRaPhoto' + num + ' img').offset().left - $('#mekRaPhotoGallery1 #mekRaPGBody1').offset().left + $('#mekRaPhotoGallery1 #mekRaPhoto' + num + ' img').outerWidth() / 2 - $('#mekRaPhotoGallery1 #mekRaPGContainer1').outerWidth() / 2;
						gal.goTo(getCenter);
						writenewcontent = function() {
							$('#mekRaSelectedPhoto').attr({"src": $('#mekRaPhotoGallery1 #mekRaPhoto' + num + ' img').attr('phpage')});
							$('#mekRaImageHolder').css({'top': ($('#mekRaSelectedComment').position().top + $('#mekRaSelectedComment').outerHeight(true)) + 'px'});
							$('#mekRaImageHolder').css({'left': $('#mekRaPhotoGalPageContent').offset().left + 'px'});
							$('#mekRaImageHolder').css({'right': ($(window).width() - ($('#mekRaPhotoGalPageContent').offset().left + $('#mekRaPhotoGalPageContent').outerWidth())) + 'px'});
							document.getElementById('mekRaImageHolder').innerHTML = $('#mekRaImageHolder').html();
							$('#mekRaShowSelectedPhotoPrev').click(function() {
								show(parseInt(num) - 1);
							});
							$('#mekRaShowSelectedPhotoNext').click(function() {
								show(parseInt(num) + 1);
							});
							$('#mekRaGalleryBack').click(function() {
								$('#mekRaOneGalPageContent').fadeOut(500, function() {
									$('.mekRaPhotoGallery').fadeIn(500);
								});
							});
						};
						$('#mekRaOneGalPageContent').fadeIn(500, function() {
							writenewcontent();
						});
					}
				};
			});
		</script>

			.hidden { display: none; }
			.mekRaScrollingLine {

				width: 500px;
				position: absolute;

			.mekRaScroller {

				display: inline-block;
				background: #4444FF;
				left: 0px;
				*zoom: 1;
				*display: inline;
			}
